<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="icon" type="image/png" href="/assets/favicon.ico">
  <title>My ATM</title>
</head>
<body>
  <div id="atm-container">
    <div id="atm-img-container">
      <img src="/assets/atm.png" alt="image of an atm" id="atm-img">
      <div id="atm-left-buttons">
        <div class="screen-button" id="screen-button1"></div>
        <div class="screen-button" id="screen-button2"></div>
        <div class="screen-button" id="screen-button3"></div>
        <div class="screen-button" id="screen-button4"></div>
      </div>
      <div id="atm-right-buttons">
        <div class="screen-button" id="screen-button5"></div>
        <div class="screen-button" id="screen-button6"></div>
        <div class="screen-button" id="screen-button7"></div>
        <div class="screen-button" id="screen-button8"></div>
      </div>
      <div id="atm-screen"></div>
      <div id="keypad">
        <div class="keypad-button" id="keypad-button1">1</div>
        <div class="keypad-button" id="keypad-button2">2</div>
        <div class="keypad-button" id="keypad-button3">3</div>
        <div class="keypad-button" id="keypad-button4">4</div>
        <div class="keypad-button" id="keypad-button5">5</div>
        <div class="keypad-button" id="keypad-button6">6</div>
        <div class="keypad-button" id="keypad-button7">7</div>
        <div class="keypad-button" id="keypad-button8">8</div>
        <div class="keypad-button" id="keypad-button9">9</div>
        <div class="keypad-button" id="keypad-button0">0</div>
        <div class="keypad-special-button" id="keypad-cancel-button">cancel</div>
        <div class="keypad-special-button" id="keypad-clear-button">clear</div>
        <div class="keypad-special-button" id="keypad-ok-button">ok</div>
      </div>
      <div id="atm-img-card-slot-body">
        <div id="atm-img-card-slot"></div>
      </div>
      <div id="atm-img-money-slot-body">
        <div id="atm-img-money-slot">CASH</div>
      </div>
    </div>

  </div>
  <img src="/assets/debit_card.png" 
       alt="a debit card" 
       id="debit">
  <img src="/assets/bill.png" alt="one hundred dollar bill" 
       id="bill">     
</body>
<script type="module" src="./src/main.js"></script>
</html>
